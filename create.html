<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREARCUENTA</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Crea una cuenta</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Nombre" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Apellido Paterno" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Apellido Materno" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Usuario" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input-control">
                        <div class="input-link">
                            <a href="recucontra.html" class="gradient-text">Has olvidado tu contraseña</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Crear cuenta</button>
                </form>
                <p>¿Ya tienes una cuenta?<a href="index.html" class="gradient-text">Iniciar sesion</a></p>
            </div>
        </div>
    </section>
</body>
